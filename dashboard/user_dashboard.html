<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../asset/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="user-dashboard">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg"
      style="background: linear-gradient(to right, #6a89ec, #7e5ce4)"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="#">Library MS</a>

        <button
          class="navbar-toggler text-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse user-dnav" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="./user_dashboard.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Browse Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">My Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="../about.html">About</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-secondary">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- welcome heading -->
    <div class="user-dheading container">
      <h1 class="user-dtext">Welcome to Your Dashboard!</h1>
      <small class="user-hsmall-text"
        >Discover thousands of books and resources at your fingertips</small
      >
    </div>

    <!-- user details boxes -->
    <div class="user-details-box">
      <div class="user-dMainBox">
        <div class="user-total-books">
          <div class="user-numbers">
            <h1>4</h1>
          </div>
          <small class="user-small-txt">total books </small>
        </div>
        <div class="user-regm">
          <div class="user-numbers">
            <h1>4</h1>
          </div>
          <small class="user-small-txt">registered member</small>
        </div>
        <div class="user-borrowig">
          <div class="user-numbers">
            <h1>4</h1>
          </div>
          <small class="user-small-txt">active borrowing</small>
        </div>
        <div class="user-books-categories">
          <div class="user-numbers">
            <h1>4</h1>
          </div>
          <small class="user-small-txt">categories</small>
        </div>
      </div>
    </div>

    <!-- search book box -->

    <div class="user-search-box">
      <div class="user-internal-box">
        <div class="search box">
          <h4>search book</h4>
          <form action="">
            <label class="" for=""
              ><strong> <small>Search books</small> </strong></label
            >
            <br />
            <input
              class="user-form"
              placeholder="Enter book title"
              type="text"
            />
          </form>
        </div>
        <div class="category">
          <form action="">
            <label class="user-cat-lab" for=""
              ><strong> <small>Category</small> </strong></label
            >
            <br />
            <select class="user-form " >
              <option value="all-categories">All categories</option>
              <option value="fiction">Fiction</option>
              <option value="non-fiction">Non-fiction</option>
              <option value="science">Science</option>
            </select>
          </form>
        </div>
        <div class="buttons">
            <button>search</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
