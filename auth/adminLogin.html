<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/asset/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../asset/style.css" />
    
  </head>
  <body>
    <section class="bg"></section>
    <section class="to-check">
      <!-- navbar -->
      <nav class="navbar admin navbar-expand-lg navbar-main">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">OLMS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
            </ul>
            <!-- login buttons -->
            <div class="user lg-ms-5 mb-1 me-1">
              <button
                type="button"
                class="btn sm-my-2 btn-warning"
              >
                User
              </button>
            </div>
            <div class="admin ms-0 mb-1">
                <a href="/auth/adminLogin.html">              <button
                type="button"
                class="btn btn-danger"
              >
                Admin
              </button></a>

            </div>
          </div>
        </div>
      </nav>
      <!-- login box -->
      <div class="form-box">
        <div class="content">
          <div class="heading">
            <h3> <i class="bi bi-shield-lock me-2"></i>Admin Access</h3>
          </div>
          <div class="warning ">
            <small> <i class="bi bi-exclamation-triangle"></i> <strong>Restricted Access:</strong>  Admin credentials required.</small>
          </div>
          <div class="form">
            <form class="" action="">
              <label class="my-2 mt-1" for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <label class="my-2" for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
              <button type="submit" class="admin-btn btn-primary mt-3">
                <i class="bi-shield-check me-2"></i></i>Admin Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
